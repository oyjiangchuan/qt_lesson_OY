<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
  <!-- Model模型 View视图 VM 数据模型  -->
  <!-- View层 -->
  <span id="container">1</span>
  <button id="button">点击加一</button>
  <script>
    
    // MVVM 是前端的设计模式 MVC
    // vue component
    // Model 模型层
    // let obj = { value: 1} // Model 属于vue中的data部分 会通过ajax 从服务器里拿到
    // 数据可以变 get set value+-
    // document.getElementById('button').addEventListener('click', () => {
    //   obj.value++;
    //   document.getElementById('container').innerHTML = obj.value
    // })
    let obj = { value: 1}
    let value = 1;
    // vue 早期使用的数据绑定 响应式编程的实现

    // 视图模型层
    Object.defineProperty(obj, 'value', {
      get: function() {
        console.log('读属性')
        return value
      },
      set: function(newValue) {
        console.log('设置属性')
        value = newValue
        document.getElementById('container').innerHTML = newValue
      }
    })
    document.getElementById('button').addEventListener('click', () => {
      obj.value++
    })
  </script>
</body>
</html>
