    <script>
    ;var OY = {}; // 命名空间 libs
    /* 
    *   Game类, 游戏实例
    *   @params w:number 游戏区域宽度
    *   @params h:number 游戏区域高度
    *   @params selector:string 游戏区域选择器
    *   @params callback:object 游戏回调集合
    */
    OY.Game = function(w, h, selector, callback) {
        this.width = w;
        this.height = h;
        this.ele = document.querySelector(selector);
        this.callback = callback;
        this.init();
    } // Game类
    OY.Game.prototype.init = function() {
        this.ele.style.width = this.width + 'px';
        this.ele.style.height = this.height + 'px';
        this.ele.style.backgroundColor = 'green';
        this.createCanvas();
    }
    OY.Game.prototype.createCanvas = function() {
    }
    new OY.Game(800, 600, '#game', {})
    </script>
